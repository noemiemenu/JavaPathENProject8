plugins {
    id 'java'
}

group 'com.tourguide.library'
version '1.0'
sourceCompatibility = '11'

repositories {
    mavenCentral()
    flatDir {
        dirs '../jars'
    }
}

dependencies {
    implementation(name:'gpsUtil', ext:'jar')
    implementation(name:'TripPricer', ext:'jar')

    implementation group: 'org.javamoney', name: 'moneta', version: '1.3'
}

test {
    useJUnitPlatform()
}